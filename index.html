<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Virtual Drum Kit</title>
</head>
<body>
    <div class="main">
        <div class="header"><h1>The Virtual Drum Kit</h1></div>
        <div class="event-btns">
            <div class="boom">
                <h2>A</h2>
                <p>Boom</p>
                <audio src="/sounds/boom.wav" id="boom"></audio>
            </div>
            <div class="clap">
                <h2>S</h2>
                <p>Clap</p>
                <audio src="/sounds/clap.wav" id="clap"></audio>
            </div>
            <div class="hihat">
                <h2>D</h2>
                <p>Hihat</p>
                <audio src="/sounds/hihat.wav" id="hihat"></audio>
            </div>
            <div class="kick">
                <h2>F</h2>
                <p>Kick</p>
                <audio src="sounds/kick.wav" id="kick"></audio>
            </div>
            <div class="openhat">
                <h2>H</h2>
                <p>Openhat</p>
                <audio src="/sounds/openhat.wav" id="openhat"></audio>
            </div>
            <div class="ride">
                <h2>J</h2>
                <p>Ride</p>
                <audio src="/sounds/ride.wav" id="ride"></audio>
            </div>
            <div class="snare">
                <h2>K</h2>
                <p>Snare</p>
                <audio src="/sounds/snare.wav" id="snare"></audio>
            </div>
            <div class="tom">
                <h2>L</h2>
                <p>Tom</p>
                <audio src="/sounds/tom.wav" id="tom"></audio>
            </div>
        </div>
        <div class="drums-container">
            <img src="/images/drums-image.png" alt="all of the drums image" class="all-drums">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
